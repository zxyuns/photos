<script>
	$(function(){
		
		var index;
		var imgurl;
		var equr;
		var len=$('.alist').find('li').length;

		$(".photoImg a").bind('click', function(){
			$('#AlbumListFx').fadeIn(500);
			index = $(this).parents("li").index();
			console.log(index);
			imgurl=$(this).attr('datsrc');
			console.log(imgurl);
			$("#Imgcent").find('img').prop('src',imgurl);
		})

		// 点击外围也执行关闭
		$('.fex').bind('click', function(){
			$("#AlbumListFx").fadeOut(300);
		})

		// 下一页
		$('#nexBnt').bind('click', function(){
			index++;
			if(index == len){index = 0;}   
			equrl = $(".alist").find('li').eq(index).find('a').attr('datsrc');
				$("#Imgcent").find('img').prop('src',equrl)
		})

		$('#upBtn').bind('click', function(){
			index--;
			if(index == -1){index = len - 1;} // == if(index < 0){index = len - 1;}   
			equrl = $(".alist").find('li').eq(index).find('a').attr('datsrc');
				$("#Imgcent").find('img').prop('src',equrl)
		})
	})
</script>
